<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <p>Gunakan formulir di bawah ini untuk menghitung Body Mass Index (BMI) Anda. BMI membantu menentukan apakah berat badan Anda sehat berdasarkan tinggi dan berat badan Anda.</p>

        <form id="bmiForm">
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="">Pilih...</option>
                <option value="male">Laki-Laki</option>
                <option value="female">Wanita</option>
            </select>

            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" min="0" required placeholder="Masukkan tinggi badan">

            <label for="weight">Berat Badan (kg):</label>
            <input type="number" id="weight" min="0" required placeholder="Masukkan berat badan">

            <button type="button" id="calculateBtn">Hitung BMI</button>
        </form>

        <div id="result" class="hidden">
            <h2>Hasil BMI</h2>
            <p id="bmiValue"></p>
            <p id="bmiCategory"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
